<div class="background">
    <div class="glassy-form-container">
        <div class="glassy-form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="header" style="text-align: center;"><img src="assets\med.png"
                        style="width: 14rem;height: 5rem;"></div>
                <h2 class="header" style="text-align: center;color: #fff;font-weight: 600;">Reset Password</h2>
                <div class="section-b col-md-12">
                    <mat-label>Enter New Password</mat-label>
                    <input class="input" type="password" name="newPassword" matInput formControlName="newPassword"
                        maxlength="50" required>
                    <mat-error *ngIf="form.get('newPassword').hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="form.get('newPassword').hasError('pattern')">
                        Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one number, and one special character
                    </mat-error>
                </div>
                <div class="section-b col-md-12">
                    <mat-label>Re-enter Password</mat-label>
                    <input class="input" type="password" name="confirmPassword" matInput formControlName="confirmPassword"
                        maxlength="50" required>
                    <mat-error *ngIf="form.hasError('passwordsNotMatch')">
                        Passwords do not match
                    </mat-error>
                </div>
                <div class="disflex">
                    <button class="disBut" mat-flat-button color="primary" type="submit">{{'Submit' |
                        uppercase}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
