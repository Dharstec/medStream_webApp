        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="default" color="#FF4E45" type="ball-beat" [fullScreen]="true">
            <p style="color: white"> Fetching data ... </p>
        </ngx-spinner>
    </div>

                        <img mat-card-image [src]="single_ops_details.avatar" class="image">
                        <div class="contBox">
                            <mat-card-title>
                                {{single_ops_details.name}}
                                <!-- Test Operator -->
                            </mat-card-title>
                            <mat-card-subtitle>
                                {{single_ops_details.designation}}
                                <!-- Test Designation -->
                            </mat-card-subtitle>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
        <div>
        </div>

            </div>

                        </a>
                        <a *ngIf="single_ops_details.social_media_link?.twitter" target="_blank" [href]="single_ops_details.social_media_link?.twitter">
                          <fa-icon [icon]="twitterX" class="icon"></fa-icon>
                        </a>
