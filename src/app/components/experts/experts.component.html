<div class="mainContainer" style="    display: flex;justify-content: center;width: 100%;height: 100%;">
    <div class="container">
        <div class="innercontainer" fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="40px" ngClass.gt-xs="ml-10">
            <mat-card style="color: #FFFFFF;" *ngFor="let ops of operators;  let i = index" class="expsCard" fxFlex.sm="0 1 calc(50%-20px)" fxFlex.md="0 1 calc(33%-20px)" fxFlex.gt-md="0 1 calc(25%-20px)">
                <img mat-card-image [src]="ops.avatar" class="image">
             <div class="contBox">
                <mat-card-title>{{ops.name}} </mat-card-title><i>{{ops.designation}}</i>
                <mat-card-subtitle>
                    <!-- {{ops.institution.name}} -->
                    {{ops.institution.name}}
                </mat-card-subtitle>
                <!-- <mat-card-subtitle>
                    {{ops.designation}}
                </mat-card-subtitle> -->
                <!-- <mat-card-subtitle *ngIf="institutes[i]">{{institutes[i].name}}</mat-card-subtitle> -->
                <mat-card-content class="text-wrap-example">
                    {{ops.introduction}}
                </mat-card-content>
             </div>
            <!-- <div class="icons">
                *ngIf="ops.social_media_link?.fb"
                <a  target="_blank" href={{ops.social_media_link.fb}}><fa-icon [icon]="facebook" class="icon"></fa-icon></a>
                <a  target="_blank" href={{ops.social_media_link.x}}><fa-icon [icon]="twitterX" class="icon"></fa-icon></a>
                <a  target="_blank" href={{ops.social_media_link.insta}}><fa-icon [icon]="instagram" class="icon"></fa-icon></a>
                <a  target="_blank" href={{ops.social_media_link.li}}><fa-icon [icon]="linkedIn" class="icon"></fa-icon></a>
            </div> -->
            <div class="icons">
                <a *ngIf="ops.social_media_link?.fb" target="_blank" [href]="ops.social_media_link?.fb">
                  <fa-icon [icon]="facebook" class="icon"></fa-icon>
                </a>
                <a *ngIf="ops.social_media_link?.twitter" target="_blank" [href]="ops.social_media_link?.twitter">
                  <fa-icon [icon]="twitterX" class="icon"></fa-icon>
                </a>
                <a *ngIf="ops.social_media_link?.insta" target="_blank" [href]="ops.social_media_link?.insta">
                  <fa-icon [icon]="instagram" class="icon"></fa-icon>
                </a>
                <a *ngIf="ops.social_media_link?.linkedIn" target="_blank" [href]="ops.social_media_link?.linkedIn">
                  <fa-icon [icon]="linkedIn" class="icon"></fa-icon>
                </a>
            </div>          
            </mat-card>
          </div>
    </div>
</div>
